	<script>
	
		//Create a function that returns only the same text that is NOT inside the other text area.
		//This is done by comparing the text values in each text area with each other
		function select() {
			var x = document.getElementById("compareArea1").select();
			var x = document.getElementById("compareArea1").value;
			var y = document.getElementById("compareArea2").select();
			
			
		}
		
		
		function compare() {
			
			var area1 = document.getElementById("compareArea1");
			var area2 = document.getElementById("compareArea2");
			
			var area1Text = document.getElementById("compareArea1").value; //abcde
			var area2Text = document.getElementById("compareArea2").value; //abcdf
		
			
			
			//loop through each string and compare if s1 and s2 do not have any dissimilar characters:
			var i = 0;
			var z = 0;
			
			var items = [];
			var items2 = [];
			
			while(i < area1Text.length) {
				while(z < area2Text.length) {
					if (area1Text.charAt(i) === area2Text.charAt(z)) {
						items.push(area1Text.charAt(i));
						var joinedItems = items.join("").toString();
						
						document.getElementById("demo").innerHTML =  "<span class='highlight'>" + joinedItems +  "</span>" ;
					}
					else {
						items2.push(area2Text.charAt(i));
						var joinedItems2 = items2.join("").toString();
						
						document.getElementById("demo2").innerHTML =  "<span class='highlightRed'>" + joinedItems2 +  "</span>" ;
					
					}
					i++;
					z++;
				}
				
							
			}
			
		return items.toString();
			
		}
		
		//TODO: fuction to Highlight only the changes in text for both areas
				
		
		//Function to scroll 2 Text Areas simultaneously
		function SyncScroll(div) {
			var div1 = document.getElementById("compareArea1");
			div1.scrollTop = div.scrollTop;
			
			var div2 = document.getElementById("compareArea2");
			div2.scrollTop = div.scrollTop;
			
			var div1 = document.getElementById("outputTextArea1");
			div1.scrollTop = div.scrollTop;
			
			var div2 = document.getElementById("outputTextArea2");
			div2.scrollTop = div.scrollTop;
		}
	
	</script>
